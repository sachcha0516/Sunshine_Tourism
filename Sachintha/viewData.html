<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>View Form Data</title>
</head>

<body class="bodyViewContainer" onload="onBodyLoad()">


    <div class="container maincontainer viewData">
        <form action="#">

            <div class="col-sm-12">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control rowcontroller" id="name" placeholder="Enter Your Name"
                            readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control rowcontroller" id="age" placeholder="Enter Your Age"
                            readonly>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control rowcontroller" id="email"
                            placeholder="Enter Your Email Address" readonly>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="querysubject" class="col-sm-2 col-form-label">Query Subject</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control rowcontroller" id="querysubject"
                            placeholder="Enter Query Subject" readonly>
                    </div>
                </div>

                <div class="form-group row">

                    <label for="query" class="col-sm-2 col-form-label">Query Details</label>

                    <div class="col-sm-10">
                        <textarea type="text" class="form-control rowcontroller" id="query" readonly></textarea>
                    </div>

                </div>
            </div>


            <div class="col-sm-12">
                <div class="form-row">

                    <div class="form-group col-md-2">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Your Destination"
                            readonly>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="checkin">Check In</label>
                        <input type="text" class="form-control" id="checkin" readonly>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="checkout">Check Out</label>
                        <input type="text" class="form-control" id="checkout" readonly>
                    </div>



                    <div class="col-md-2">
                        <label class="mr-sm-2" for="adultSelect">Adult</label>
                        <input type="text" class="form-control" id="adultSelect" readonly>
                    </div>

                    <div class="col-md-2">
                        <label class="mr-sm-2" for="kidsSelect">Kids</label>
                        <input type="text" class="form-control" id="kidsSelect" readonly>
                    </div>

                </div>
            </div>

            <br>

            <div class="row col-sm-12">
                <div class="col-sm-1">
                    <button type="button" class="btn btn-warning" onclick="formEditFunction()">Edit</button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-warning" onclick="emailSend()">Submit</button>
                </div>
            </div>

            <br>

        </form>

    </div>
    <script src="smtp.js">
    </script>
    <script src="index.js"></script>
</body>

</html>
